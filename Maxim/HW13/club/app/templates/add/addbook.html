{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Readers Club - Add book{% endblock %}

{% block page_content %}
<div class="page-header">
</div>
<div class="col-md-12">
    {% if current_user.is_authenticated %}
        {{wtf.quick_form(form)}}
    {% else %}
        <div class="page-header">
            <img src="{{ url_for('static', filename = 'img/404.gif') }}"
                 alt="error 404" class='center-block'>
        </div>
    {% endif %}
</div>

{% endblock %}
